<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Image search</title>
    <link rel="StyleSheet" href="style.css">
</head>
<body>
    <a href="index.html" class="Back">Google</a>
    <form  action="https://www.google.com/search" id="f">
        <div class="wave-group">
            <input required="" type="text" name="q" class="input">
            <input type="hidden" name="tbm" value="isch">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">S</span>
              <span class="label-char" style="--index: 1">E</span>
              <span class="label-char" style="--index: 2">A</span>
              <span class="label-char" style="--index: 3">R</span>
              <span class="label-char" style="--index: 3">C</span>
              <span class="label-char" style="--index: 3">H</span>
            </label>
          </div>
        </div>
        <br>
        <button class="Button Button-left" type="submit">Google search</button>
</body>
</html>
