<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <meta charset="UTF-8">
        <title>Search</title>
        <link rel="StyleSheet" href="style.css">
    
    </head>
    <body>
        <a href="imgsearch.html" id="imgsearch"> Image search</a>
        <a href="advsearch.html" id="advsearch" >Advanced search</a>
        <form id="f" action="https://www.google.com/search">
            <div class="search-wrapper">
                <div class="wave-group">
                    <input required type="text" name="q" class="input">
                    <span class="bar"></span>
                    <label class="label">
                    <span class="label-char" style="--index: 0">S</span>
                    <span class="label-char" style="--index: 1">E</span>
                    <span class="label-char" style="--index: 2">A</span>
                    <span class="label-char" style="--index: 3">R</span>
                    <span class="label-char" style="--index: 3">C</span>
                    <span class="label-char" style="--index: 3">H</span>
                    </label>
                </div>
                <div class="Button-container">
                    <button class="Button Button-left" type="submit">Google search</button>
                    <button class="Button Button-right" type="submit" name="btnI">I'm Feeling Lucky</button>
                </div>
            </div>
        </form>
    </body>         
</html>
